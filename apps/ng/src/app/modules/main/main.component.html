<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <mat-list-item
        [ngStyle]="
          channel.id === selectedChannel.id && { backgroundColor: '#b3e5fc' }
        "
        (click)="selectChannel(channel)"
        routerLinkActive="list-item-active"
        *ngFor="let channel of (channels$ | async)"
      >
        <mat-icon mat-list-icon *ngIf="channel.id !== selectedChannel.id">star_border</mat-icon>
        <mat-icon mat-list-icon *ngIf="channel.id === selectedChannel.id">star</mat-icon>
        <h4 mat-line>{{ channel.name }}</h4>
        <p mat-line>{{ channel.users }}</p>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item (click)="navigateToRadio()">Radio</button>
  <button mat-menu-item (click)="navigateToMostPlated()">Most played</button>
</mat-menu>
