<div
  [ngStyle]="{ visibility: isPlayerLoading ? 'hidden' : 'visible' }"
  class="player"
>
  <canvas></canvas>
  <div class="song">
    <div class="artist">DJ Pawe≈Ç</div>
    <div class="name">OPEN FM</div>
  </div>
  <div class="playarea">
    <div class="prevSong"></div>
    <audio id="playerHtmlAudio"></audio>
    <div class="play"></div>
    <div class="pause"></div>
    <div class="nextSong"></div>
  </div>
  <div class="soundControl"></div>
  <div class="time">00:00</div>
</div>
<sdj-loader *ngIf="isPlayerLoading"></sdj-loader>
