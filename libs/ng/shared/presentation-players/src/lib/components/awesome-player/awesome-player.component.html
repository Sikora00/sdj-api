<div
  [ngStyle]="{ display: (isPlayerLoading$ | async) ? 'none' : '' }"
  class="player"
>
  <canvas></canvas>
  <div
    class="player__body"
    [ngStyle]="{
      'width.px': elementSize * 0.6,
      'height.px': elementSize * 0.6
    }"
  >
    <div class="song">
      <div class="artist">DJ Pawe≈Ç</div>
      <div class="name">OPEN FM</div>
    </div>
    <div class="playarea">
      <div class="prevSong"></div>
      <audio id="playerHtmlAudio"></audio>
      <div class="play"></div>
      <div class="pause"></div>
      <div class="nextSong"></div>
    </div>
    <div class="player__body__others">
      <div class="soundControl"></div>
      <div class="time">00:00</div>
    </div>
  </div>
</div>
<sdj-loader *ngIf="isPlayerLoading$ | async"></sdj-loader>
