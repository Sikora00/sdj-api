<mat-toolbar color="primary">
    <span (click)="sidenav.toggle()">My Application</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side">
        <mat-nav-list>
            <mat-list-item routerLinkActive="list-item-active" *ngFor="let channel of channels | async">
                {{ channel.name }}
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div>
            Slack DJ:
            <audio id="dj" controls autoplay>
                <source [src]="audioSrc" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <ul>
            <li *ngFor="let queuedTrack of (queuedTracks$ | async)">
                {{queuedTrack.track.title}}
            </li>
        </ul>
        <sdj-awesome-player>
        </sdj-awesome-player>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
