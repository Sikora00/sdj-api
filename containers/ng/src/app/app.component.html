<div>
    Slack DJ:
    <audio id="dj" controls autoplay>
        <source [src]="audioSrc" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>
<ul>
    <li *ngFor="let queuedTrack of (queuedTracks$ | async)">
        {{queuedTrack.track.title}}
    </li>
</ul>
<sdj-awesome-player *ngIf="!!dj && dj.currentTime" [mediaElement]="dj" [track$]="currentTrack">
</sdj-awesome-player>
